<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="side-hero"></div>
        <div class="form-section">
            <div class="header-section">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="input-section">Let's do this!
                <form id="my-form" action="" method="get">
                    <div><label for="first-name">FIRST NAME</label><input id="first-name" name="first-name" type="text"></div>
                    <div><label for="last-name">LAST NAME</label><input id="last-name" name="last-name" type="text"></div>
                    <div><label for="email">EMAIL</label><input id="email" name="email" type="email"></div>
                    <div><label for="tel">PHONE NUMBER</label><input id="tel" name="tel" type="tel"></div>
                    <div><label for="password">PASSWORD</label><input id="password" name="password" type="password"></div>
                    <div><label for="confirm">CONFIRM PASSWORD</label><input id="confirm" type="password"></div>
                </form>
            </div>
            <div class="submit-section">
                <button form="my-form" type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>
