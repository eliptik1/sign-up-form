<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="side-hero">
            <div class="logo">
                <div><img src="images/icon1.svg" alt="icon"></div>
                <div>SIGN-UP FORM</div>
            </div>
        </div>
        <div class="form-section">
            <div class="header-section">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>
                <form id="my-form" action="" method="get" autocomplete="off">
                    <div class="form-row">
                        <input id="first-name" name="first-name" type="text" placeholder=" " required>
                        <label for="first-name">FIRST NAME*</label>
                    </div>
                    <div class="form-row">
                        <input id="last-name" name="last-name" type="text" placeholder=" " required>
                        <label for="last-name">LAST NAME*</label>
                        </div>
                    <div class="form-row">
                        <input id="email" name="email" type="email" placeholder=" " required>
                        <label for="email">EMAIL*</label>
                    </div>
                    <div class="form-row">
                        <input id="tel" name="tel" type="tel" placeholder=" " pattern="[0-9]{4,12}">
                        <label for="tel">PHONE NUMBER</label>
                    </div>
                    <div class="form-row">
                        <input id="password" name="password" type="password" placeholder=" " required>
                        <label for="password">PASSWORD*</label>
                    </div>
                    <div class="form-row">
                        <input id="confirm" type="password" placeholder=" " required>
                        <label for="confirm">CONFIRM PASSWORD*</label>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button form="my-form" type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>

</html>
